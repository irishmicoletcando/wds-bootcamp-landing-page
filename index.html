<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bootcamp Landing Page</title>
</head>
<body>
  <!-- nav start -->
  <div class="header">
    <span><img class="wds-logo" src="images/wds_logo.png" alt="wds-logo"></span>
    <div class="header-list">
      <ul class="header-list-ul">
        <li><a class="list-header-items" href="#">Curriculum</a></li>
        <li><a class="list-header-items" href="#">Pricing</a></li>
        <li><a class="list-header-items" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <!-- nav end -->

  <div class="front-header">
    <img class="header-image" src="images/header_image.jpg" alt="header-image">
    <div class="titles">
      <p class="first-title">WDS Bootcamp</p>
      <p class="second-title">From No Stack To Full Stack</p>
    </div>
    <div class="button-header">
      <button class="button-learn-more">Learn More</button>
    </div>
    <div class="button-down-header">
      <img class="arrow-down" src="images/arrow_down.svg" alt="arrow-down">
    </div>
  </div>
</body>
</html>
